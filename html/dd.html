<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      table {
         border-collapse: collapse;
      }

      td {
         border: 2px solid black;
         width: 40px;
         height: 40px;
         text-align: center;
      }
   </style>
</head>

<body>
   <script>


      const { body } = document; //객체 속성명=변수명이 같을 때만..

      const $table = document.createElement('table');
      const $result = document.createElement('div');
      let turn = 'O';
      let rows = [];




      const table = [];
      for (let i = 0; i < 3; i++) {
         table.push([]);
      }

      const callback = () => {
         if (event.target.textContent) return;
         event.target.textContent = turn;
         console.log('clicked!');
         if (turn === 'O') {
            turn = 'X';

         } else if (turn === 'X') {
            turn = 'O';
         }
      
      }


      for (let i = 0; i < 3; i++) {
         const $tr = document.createElement('tr');
         const cells = [];
         for (let i = 0; i < 3; i++) {
            const $td = document.createElement('td');
            cells.push($td);
            $td.addEventListener('click', callback);
            $tr.append($td);
         }
         rows.push(cells);
         $table.append($tr);
      }
      
      body.append($table);
      body.append($result);

   </script>

</body>

</html>
